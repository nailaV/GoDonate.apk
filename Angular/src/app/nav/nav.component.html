<header>
  <div class="container" *ngIf="!loginInfo().isLogiran">
    <a class="logo">GoDonate</a>
    <nav>
      <ul>
        <li> <a routerLink="/">Home</a></li>
        <li> <a routerLink="/about">About</a></li>
        <li> <a routerLink="/logIn">Sign up</a></li>

      </ul>
    </nav>
  </div>


  <div class="container" *ngIf="loginInfo().isLogiran && !loginInfo().autentifikacijaToken.korisnickinalog.isAdmin">
    <a class="logo">GoDonate</a>
    <nav>
      <ul>
        <li><a style="color: white" routerLink="/stories">Stories</a></li>
        <li><a style="color: white" routerLink="/userProfile" >User profile</a></li>
        <li><a style="color: white" (click)="logOut()">Log Out</a></li>
      </ul>
    </nav>
  </div>

  <div class="container" *ngIf="loginInfo().autentifikacijaToken.korisnickinalog.isAdmin">
    <a class="logo">GoDonate</a>
    <nav>
      <ul>
        <li><a style="color: white" routerLink="/stories">Stories</a></li>
        <li><a style="color: white" routerLink="/userProfile" >User profile</a></li>
        <li><a style="color: white" (click)="logOut()">Log Out</a></li>
        <li><a style="color: white">Admin</a></li>
      </ul>
    </nav>
  </div>
</header>
