<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div *ngIf="otvoriFormu!=true && otvoriFormu2!=true" class="kontejner">
    <h1>Your profile</h1> <br>
    <div class="card">
      <img src="{{getSlikuKorisnika(loginInfo().autentifikacijaToken.korisnickinalog.id)}}" alt="No profile picture!" style="width:100%; border-radius: 30px">
      <h2> Username:</h2>
      <h3>{{loginInfo().autentifikacijaToken!.korisnickinalog!.username}}</h3>
      <h2> Phone number:</h2>
      <h3>{{loginInfo().autentifikacijaToken.korisnickinalog.brojTelefona}}</h3>
      <h2> Email:</h2>
      <h3>{{loginInfo().autentifikacijaToken!.korisnickinalog!.email}}</h3>
    </div>
    <button type="submit" (click)="otvoriFormu=true" style="background-color: #EE6C4D; color: white; border-radius: 30px; border:none; font-size: 25px; padding: 8px"> Change photo </button>
    <button type="submit" (click)="otvoriFormu2=true" style="background-color: #EE6C4D; color: white; border-radius: 30px; border:none; font-size: 25px; padding: 8px; float: right"> Change password</button>
  </div>

  <div *ngIf="otvoriFormu==true" class="donacija">

        <div class="gornjiDio">
          <h5 style="color:white; font-weight: bold">New profile picture</h5>
          <button type="button"(click)="otvoriFormu=false" style="color: white; font-weight: bold; background-color: #99C1D9; border: none; margin-left: 80%; font-size: 25px "> X </button>
        </div>


        <div style="margin-left: 20%; margin-right: 20%; width: 60%">
          <label style="color: white; font-weight: bold;text-align: center">Current picture</label>
          <img src="{{getSlikuKorisnika(loginInfo().autentifikacijaToken.korisnickinalog.id)}}" style="height: 80%; width: 80%">
        </div>
    <br>
          <hr style="color: white; font-weight: bold">
    <br>
        <div style="margin-left: 20%; margin-right: 20%; width: 60%">
          <label for="formFile" class="form-label" style="font-weight: bold; color: white">Upload new picture</label>
          <input class="form-control" type="file" id="formFile" accept="image/*" (change)="generisiPreview()">
          <img style="width: 80%; height: 80%" src="{{novaSlika.slikaKorisnika}}">
        </div>


          <button type="button" style="width:40%; height:20%; margin:2%; color: white; background-color: #FF605C; border: none; border-radius: 30px; margin-left:60% " (click)="otvoriFormu=false">Close</button>
          <button type="button" style="width:40%; height:20%; margin:2%; color: white; background-color: #00CA4C; border: none; border-radius: 30px; margin-left:60% " (click)="SaveDugme()">Save </button>
  </div>




<div *ngIf="otvoriFormu2==true" class="donacija">
      <div class="gornjiDio">
        <h5 style="color: white; font-weight: bold">Change password</h5>
        <button type="button" style="color: white; font-weight: bold; background-color: #99C1D9; border: none; margin-left: 75%; font-size: 25px" (click)="otvoriFormu2=false">X</button>
      </div>


        <div style="margin-left: 20%; margin-right: 20%; width: 60%">
          <label class="form-label" style="font-weight: bold; color: white">Current password</label>
          <input class="form-control" style="border-radius: 30px" [(ngModel)]="novaSifra.stariPassword">
        </div>


          <div style="margin-left: 20%; margin-right: 20%; width: 60%">
            <label class="form-label" style="font-weight: bold; color: white">New password</label>
            <input class="form-control" style="border-radius: 30px" [(ngModel)]="novaSifra.noviPassword">
          </div>


        <button type="button" style="width:40%; height:20%; margin:2%; color: white; background-color: #FF605C; border: none; border-radius: 30px; margin-left:60% " (click)="otvoriFormu2=false">Close</button>
        <button type="button" style="width:40%; height:20%; margin:2%; color: white; background-color: #00CA4C; border: none; border-radius: 30px; margin-left:60% "  (click)="PromijeniPassword()">Save </button>
</div>
