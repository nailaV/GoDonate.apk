
<div class="kontejner">
<h1>Stories opened for donations</h1>
    <button *ngIf="informacije().autentifikacijaToken.korisnickinalog.isKorisnik" type="button" class="btn btn-dark btn-lg" style="width:30%; height:20%; margin:2%; color: white; background-color: #EE6C4D; border: none; border-radius: 30px; margin-left:60% " (click)="novaPrica()" >Add your story</button>
  <div *ngFor="let x of pagingPodaci.price" class="kartica">
    <img src="{{getSliku(x)}}" style="max-height:100%; max-width:20%; float:left; margin:3%">
    <h3>{{x.naslov}}</h3>
    <h4>GOAL {{x.novcani_cilj}} $</h4>
   <a class="btn btn-dark" (click)="openDetails(x)" style="margin-left:85%; margin-bottom: 1%; border-radius: 30px; color: white; background-color: #EE6C4D; border: none;font-size: 20px"> Details</a>
    <hr>
  </div>
<br> <br>
  <div style="display:inline-block; width:100%; height:100%">
    <div style="width:100%">
      <button type="button" class="btn btn-dark btn-lg" style="background-color: #EE6C4D; color: white; border-radius: 30px; border:none"
              *ngIf="trenutnaStranica > 1" (click)="prethodnaStranica()">Previous</button>
      <button type="button" class="btn btn-dark btn-lg" style="background-color: #EE6C4D; color: white; border-radius: 30px; border:none; float: right"
              *ngIf="trenutnaStranica < totalPages" (click)="sljedecaStranica()">Next</button>
    </div>
  </div>

<div *ngIf="odabranaPrica!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel" style="font-weight: bold">New story</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="odabranaPrica=null"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold">Title</label>
          <input class="form-control" placeholder="Title" [(ngModel)]="odabranaPrica.naslov" >
        </div>
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold">Description</label>
          <textarea class="form-control" rows="4" placeholder="Description" [(ngModel)]="odabranaPrica.opis">
            </textarea>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label" style="font-weight: bold">Upload your picture</label>
          <input class="form-control" type="file" id="formFile" accept="image/*" (change)="generisiPreview()">
          <img style="width: 100%; height: 100%" src="{{odabranaPrica.slika}}">
        </div>

          <div class="mb-3">
            <label class="form-label" style="font-weight: bold">Money goal</label>
            <input type="number" class="form-control" placeholder="500" [(ngModel)]="odabranaPrica.novcani_cilj" >
          </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: bold">Location</label>
          <input class="form-control" placeholder="Enter your adress" [(ngModel)]="odabranaPrica.lokacija"  >
        </div>

        <div class="mb-3">
          <label class="form-label" style="font-weight: bold">Category</label>
          <select class="form-control" [(ngModel)]="odabranaPrica.kategorija_id"  >
            <option *ngFor="let x of kategorijaPodaci" [value]="x.id">{{x.naziv}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-lg" (click)="odabranaPrica=null">Close</button>
        <button type="button" class="btn btn-dark btn-lg" (click)="SaveDugme()">Save </button>
      </div>

    </div>
  </div>
</div>
</div>
